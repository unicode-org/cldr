# Docs: https://docs.github.com/en/code-security/dependabot

version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      include: scope
      prefix: "CLDR-17168 gh:"
    assignees:
      - btangmu
      - srl295
    reviewers:
      - btangmu
      - srl295

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/tools/cldr-apps/js"
    schedule:
      interval: "monthly"
    commit-message:
      include: scope
      prefix: "CLDR-17168 js:"
    assignees:
      - btangmu
      - srl295
    reviewers:
      - btangmu
      - srl295

  - package-ecosystem: "npm"
    directory: "/tools/scripts/tr-archive"
    schedule:
      interval: "monthly"
    commit-message:
      include: scope
      prefix: "CLDR-17168 tr:"
    assignees:
      - btangmu
      - srl295
    reviewers:
      - btangmu
      - srl295

  # Maintain dependencies for Maven
  - package-ecosystem: "maven"
    directory: "/tools"
    schedule:
      interval: "monthly"
    commit-message:
      include: scope
      prefix: "CLDR-17168 j:"
    assignees:
      - btangmu
      - srl295
    reviewers:
      - btangmu
      - srl295
