name: "CodeQL"

on:
  push:
    branches: [ main, keyboard*, maint/maint-* ]
    paths:
      - 'tools/**/java/**/*.java'
      - 'tools/cldr-apps/js/**'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, keyboard*, maint/maint-* ]
    paths:
      - 'tools/**/java/**/*.java'
      - 'tools/cldr-apps/js/**'
  schedule:
    - cron: '20 19 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['java', 'javascript']
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
    - name: Cache local Maven repository
      if: matrix.language == 'java'
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('tools/**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Cache local npm repository
      if: matrix.language == 'javascript'
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          node-
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v2

    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š https://git.io/JvXDl

    # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language
    - name: Build Java
      if: matrix.language == 'java'
      run: >
        mvn -s .github/workflows/mvn-settings.xml -B compile --file tools/pom.xml
        -DskipTests=true -Dskip.npm -Dskip.installnodenpm
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
